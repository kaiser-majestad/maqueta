<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma de Arquitectura</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6eef5;
        }

        .card {
            display: flex;
            background-color: #ffffff;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 50%;
            object-fit: cover;
        }

        .card-content {
            padding: 40px;
            color: #333;
        }

        .card-content h2 {
            color: #f95d1b;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .card-content p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        .card-content a {
            text-decoration: none;
            background-color: #f95d1b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .card-content a:hover {
            background-color: #dd4b19;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <img src="arqui.png" alt="Arquitectos">
        <div class="card-content">
            <h2>Firma de Arquitectura, Ingeniería y Diseño</h2>
            <p>Somos la autoridad para completar proyectos de construcción en entornos ambientalmente sensibles.</p>
            <a href="indexB.html" class="cta-button">Lee más</a>   
        </div>
    </div>
</div>

</body>
</html>
